<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .container{
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
{#        标题#}
        <h2>数据库测试</h2>
        <div class="col-md-8">
{#        搜索关键词#}
            <div class="row search">
                <div class="col-lg-6">
                    <div class="input-group">
                        <form action="/index">
                            <div class="col-lg-9">
                              <input type="text" class="form-control" name="keyword" placeholder="关键词">
                            </div>
                             <div class="col-lg-3">
                              <span class="input-group-btn">
                                <input class="btn btn-default" type="submit"/>
                              </span></div>
                        </form>
                    </div>
                </div>
            </div>
{#        新闻列表#}
            <table class="table mytable-striped">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <td>{{ item[0]}}</td>
                            <td>{{ item[1]}}</td>

                        </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
{#            页数#}
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="/index?page={{ page - 1 }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                       {% for pg in prange %}
                         <li><a href="/index?page={{ pg }}">{{ pg }}</a></li>
                         {% endfor %}
                    <li>
                        <a href="/index?page={{ page + 1}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
    </div>
</body>
</html>
